<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Unsplash Image Search App</h1>
    <form action="">
        <input type="text" id="search-input" placeholder="Search images...">
        <button id="search-button">Search</button>
    </form>
    <div class="search-results">
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1685462576399-d3a3c11e3f79?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1170&q=80" alt="Good Looking Wallpaper">
            <a href="https://unsplash.com/photos/oARPb2dEOtQ" target="_blank">Good Looking Wallpaper</a>
        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1616588589676-62b3bd4ff6d2?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8Z2FtaW5nJTIwc2V0dXB8ZW58MHx8MHx8fDA%3D&auto=format&fit=crop&w=500&q=60" alt="Black Flat Screen Tv Turned On Near White Wall">
            <a href="https://unsplash.com/photos/LFVBohYmtgc" target="_blank">Black Flat Screen Tv Turned On Near White Wall</a>
        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1503376780353-7e6692767b70?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NHx8Y2Fyc3xlbnwwfHwwfHx8MA%3D%3D&auto=format&fit=crop&w=500&q=60" alt="Running Black Porsche seden">
            <a href="https://unsplash.com/photos/3ZUsNJhi_Ik" target="_blank">Running Black Porsche seden</a>
        </div>
    </div>

    <button id="show-more-button">Show more</button>

    <script src="script.js"></script>
</body>
</html>
